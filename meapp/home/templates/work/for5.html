<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Heat Gain Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Total Heat Gain Calculator</h2>
        <form id="heatGainForm">
            <div class="mb-4">
                <label for="walls" class="block text-sm font-medium text-gray-700">Heat Gain Through Walls (Qwalls)</label>
                <input type="number" id="walls" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="6197.26" step="0.01">
            </div>
            <div class="mb-4">
                <label for="window" class="block text-sm font-medium text-gray-700">Heat Gain Through Window (Qwindow)</label>
                <input type="number" id="window" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="1463.25" step="0.01">
            </div>
            <div class="mb-4">
                <label for="roof" class="block text-sm font-medium text-gray-700">Heat Gain Through Roof (Qroof)</label>
                <input type="number" id="roof" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="2913.39" step="0.01">
            </div>
            <div class="mb-4">
                <label for="occupants" class="block text-sm font-medium text-gray-700">Heat Gain from Occupants (Qoccupants)</label>
                <input type="number" id="occupants" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="3200" step="1">
            </div>
            <div class="mb-4">
                <label for="computers" class="block text-sm font-medium text-gray-700">Heat Gain from Computers (Qcomputers)</label>
                <input type="number" id="computers" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="6400" step="1">
            </div>
            <div class="mb-4">
                <label for="lights" class="block text-sm font-medium text-gray-700">Heat Gain from LED Tube Lights (Qlights)</label>
                <input type="number" id="lights" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="300" step="1">
            </div>
            <div class="mb-4">
                <label for="fans" class="block text-sm font-medium text-gray-700">Heat Gain from Fans (Qfans)</label>
                <input type="number" id="fans" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="450" step="1">
            </div>
            <button type="button" onclick="CHGEquipments()" class="w-full bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600">Calculate Total Heat Gain</button>
        </form>
        <div id="result" class="mt-6 text-center text-lg font-semibold"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
