    <script>
        function calculateHeatGain() {
            const k = parseFloat(document.getElementById('k').value);
            const d = parseFloat(document.getElementById('d').value);

            const walls = [
                {
                    height: parseFloat(document.getElementById('height1').value),
                    width: parseFloat(document.getElementById('width1').value),
                    temperature: parseFloat(document.getElementById('temperature1').value)
                },
                {
                    height: parseFloat(document.getElementById('height2').value),
                    width: parseFloat(document.getElementById('width2').value),
                    temperature: parseFloat(document.getElementById('temperature2').value)
                },
                {
                    height: parseFloat(document.getElementById('height3').value),
                    width: parseFloat(document.getElementById('width3').value),
                    temperature: parseFloat(document.getElementById('temperature3').value)
                },
                {
                    height: parseFloat(document.getElementById('height4').value),
                    width: parseFloat(document.getElementById('width4').value),
                    temperature: parseFloat(document.getElementById('temperature4').value)
                }
            ];

            const heatGain = walls.reduce((totalHeatGain, wall) => {
                const area = wall.height * wall.width;
                const tempDiff = wall.temperature;
                const q = (k * area * tempDiff) / d;
                return totalHeatGain + q;
            }, 0);

            document.getElementById('result').innerText = `Total Heat Gain: ${heatGain.toFixed(2)} W`;
        }
        function handlewall(e){
            document.querySelector("#CHGWalls input[name='k']")
            console.log(e)
        }
