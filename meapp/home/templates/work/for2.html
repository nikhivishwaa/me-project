<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Gain Through Windows Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Heat Gain Through Windows Calculator</h2>
        <form id="heatGainForm">
            <div class="mb-4">
                <label for="k" class="block text-sm font-medium text-gray-700">Thermal Conductivity (k)</label>
                <input type="number" id="k" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="1.5" step="0.01">
            </div>
            <div class="mb-4">
                <label for="d" class="block text-sm font-medium text-gray-700">Thickness (d)</label>
                <input type="number" id="d" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="0.004" step="0.001">
            </div>
            <div class="mb-4">
                <label for="area" class="block text-sm font-medium text-gray-700">Area (A)</label>
                <input type="number" id="area" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="3.902" step="0.001">
            </div>
            <div class="mb-4">
                <label for="tempDiff" class="block text-sm font-medium text-gray-700">Temperature Difference (Î”T)</label>
                <input type="number" id="tempDiff" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="10" step="1">
            </div>
            <button type="button" onclick="CHGWindows()" class="w-full bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600">Calculate</button>
        </form>
        <div id="result" class="mt-6 text-center text-lg font-semibold"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
