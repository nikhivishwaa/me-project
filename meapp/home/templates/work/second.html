<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Gain Through Walls Calculator</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 d-flex align-items-center justify-content-center vh-100">
    <div id="CHGWalls" class="bg-white p-5 rounded shadow-md w-100 max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Heat Gain Through Walls Calculator</h2>
        <form id="heatGainForm">
            <!-- Thermal Conductivity -->
            <div class="mb-3">
                <label for="thermalConductivity" class="form-label">Thermal Conductivity (k)</label>
                <input type="number" id="thermalConductivity" class="form-control" value="0.5" step="0.01" required>
            </div>
            <!-- Thickness -->
            <div class="mb-3">
                <label for="thickness" class="form-label">Thickness (d)</label>
                <input type="number" id="thickness" class="form-control" value="0.127" step="0.001" required>
            </div>
            <!-- Walls Input -->
            <div id="wallsInput">
                <h3 class="h5 mb-3">Walls</h3>
                ${[...Array(4)].map((_, i) => `
                <div class="mb-3">
                    <h4 class="h6">Wall ${i + 1}</h4>
                    <div class="mb-2">
                        <label for="height${i}" class="form-label">Height</label>
                        <input type="number" id="height${i}" class="form-control" value="9.64" step="0.01" required>
                    </div>
                    <div class="mb-2">
                        <label for="width${i}" class="form-label">Width</label>
                        <input type="number" id="width${i}" class="form-control" value="3.66" step="0.01" required>
                    </div>
                    <div class="mb-2">
                        <label for="temperature${i}" class="form-label">Temperature</label>
                        <input type="number" id="temperature${i}" class="form-control" value="38" step="1" required>
                    </div>
                </div>
                `).join('')}
            </div>
            <button type="button" onclick="CHGWalls()" class="btn btn-primary w-100">Calculate</button>
        </form>
        <div id="result" class="mt-4 text-center text-lg font-semibold"></div>
    </div>

    <script>
        function CHGWalls() {
            const thermalConductivity = document.getElementById('thermalConductivity').value;
            const thickness = document.getElementById('thickness').value;

            const walls = [...Array(4)].map((_, i) => ({
                height: document.getElementById(`height${i}`).value,
                width: document.getElementById(`width${i}`).value,
                temperature: document.getElementById(`temperature${i}`).value,
                thermal_conductivity: thermalConductivity,
                thickness: thickness
            }));

            fetch('http://localhost:8000/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ walls })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').textContent = `Heat Gain: ${data.heat_gain}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error calculating heat gain.';
            });
        }
    </script>
</body>
</html>
