                <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
                    <h2 class="text-2xl font-bold mb-6 text-center">Heat Gain Through Walls Calculator</h2>
                    <form id="heatGainForm">
                        <div class="mb-4">
                            <label for="k" class="block text-sm font-medium text-gray-700">Thermal Conductivity (k)</label>
                            <input type="number" id="k" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="0.5" step="0.01">
                        </div>
                        <div class="mb-4">
                            <label for="d" class="block text-sm font-medium text-gray-700">Thickness (d)</label>
                            <input type="number" id="d" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="0.127" step="0.001">
                        </div>
                        <div class="mb-4">
                            <label for="tempDiff1" class="block text-sm font-medium text-gray-700">Temperature Difference Wall 1 (ΔT1)</label>
                            <input type="number" id="tempDiff1" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="18" step="1">
                        </div>
                        <div class="mb-4">
                            <label for="tempDiff2" class="block text-sm font-medium text-gray-700">Temperature Difference Wall 2 (ΔT2)</label>
                            <input type="number" id="tempDiff2" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="10" step="1">
                        </div>
                        <button type="button" onclick="CHGWalls()" class="w-full bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600">Calculate</button>
                    </form>
                    <div id="result" class="mt-6 text-center text-lg font-semibold"></div>
